<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <title>Yummy</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="loading" class="position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>

    <div id="side-navbar" class="min-vh-100 position-fixed d-flex left260">
        <div class="left-bar d-flex flex-column justify-content-between p-4 min-vh-100 display-none">
            <div class="div-links ">
                <ul class="list-unstyled px-1 overflow-hidden">
                    <li class="py-2 pointer position-relative one">Search</li>
                    <li class="py-2 pointer position-relative two">Category</li>
                    <li class="py-2 pointer position-relative three">Area</li>
                    <li class="py-2 pointer position-relative four">Ingredients</li>
                    <li class="py-2 pointer position-relative five">Contact Us</li>
                </ul>
            </div>
            <div class="div-social">
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div>
                    <p>Copyright Â© 2019 All Rights <br>
                        Reserved.</p>
                </div>
            </div>
        </div>
        <div
            class="right-bar d-flex flex-column align-items-center bg-white justify-content-between py-4 px-2 text-black">
            <img src="logo.png" alt="">
            <i class="fa-solid fa-align-justify fa-2x bars-icon pointer"></i>
            <i class="fa-solid fa-x fa-2x display-none x-icon pointer"></i>
            <div>
                <i class="fa-solid fa-globe d-block"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>

        </div>
    </div>

    <section id="search" class="d-none">
        <div class="container w-75 text-center">
            <div class="row py-4">
                <div class="col-md-6">
                    <input id="search-by-name" type="text" class="form-control bg-transparent text-white" placeholder="Search By Name">
                </div>
                <div class="col-md-6">
                    <input maxlength="1" id="search-by-letter" type="text" class="form-control bg-transparent text-white"
                        placeholder="Search By First Letter">
                </div>
            </div>
        </div>
    </section>

    <section id="home" class="py-5 min-vh-100">
        <div class="container">
            <div class="row g-4" id="allElements">
                

            </div>
        </div>

    </section>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>

</html>
